<!DOCTYPE html>
<html>
<head>
    <title>SVG Manipulation</title>
    <script src="/index.js"></script>
</head>
<body>
    <form id="control-form">
        <div>
            <label for="file-upload">Upload Summary File:</label>
            <input type="file" id="file-upload" accept=".tsv">
        </div>
        <div>
            <label for="file-upload">Upload Stage Transition File:</label>
            <input type="file" id="transition-upload" accept=".tsv">
        </div>
        <div>
            <label for="playback-speed">Playback Speed:</label>
            <input type="number" id="playback-speed" min="0.1" step="0.1" value="1">
        </div>
        <div>
            <button type="button" id="playback-button">Play</button>
        </div>
    </form>
    
    <div id="svg-container"></div>
</body>
</html>
