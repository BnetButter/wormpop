<!DOCTYPE html>
<html>
<head>
    <title>SVG Manipulation</title>
    <script src="/index.js"></script>
</head>
<body>
    <form id="control-form">
        <div>
            <label for="file-upload">Upload Summary File:</label>
            <input type="file" id="file-upload" accept=".tsv">
        </div>
        <div>
            <label for="file-upload">Upload Stage Transition File:</label>
            <input type="file" id="transition-upload" accept=".tsv">
        </div>
        <div>
            <label for="playback-speed">Playback Speed:</label>
            <input type="number" id="playback-speed" min="0.1" step="0.1" value="1">
        </div>
        <div>
            <button type="button" id="load-button">Load Data</button>
            <button type="button" id="playback-button">Play</button>
        </div>
    </form>
    <div>
        <input type="number" id="show-step-value" value="0">
        <button id="show-step-button">Show Time Step</button>
    </div> 
    <div id="timestep-container">
        <label for="timestep">Timestep (as integer):</label>
        <input type="number" id="timestep" readonly>
        <p>Time Elapsed DD:HH <span id="elapsed-time"></span></p>
    </div>
    <div id="svg-container"></div>
</body>
</html>
